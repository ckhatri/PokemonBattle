<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="img/logo_pokeball.png" />
		<meta charset="utf-8">
		<title>Pokemon Battle Demo</title>
		
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="css/stylesheet.css" rel="stylesheet">
		
	</head>
	
	<body>
		<div id="main-container" class="bullseye box-shadow-1 border-radius">
			<div id="top-screen">
				<img src="img/grass.png" class="innerBattleScreen" />
				<img src="img/chat_window.png" class="innerBattleScreen" />
			</div>
			<div id="bottom-screen">
				<div id="users-buttons">
					<div id="move1-Button">
						<div id="move1-Text" class="absolute text-18 text-center">Ember</div>
						<img src="img/move.png" id="move1Button"/>
					</div>

					<div id="move2-Button">
						<div id="move2-Text" class="absolute text-18 text-center">Scratch</div>
						<img src="img/move.png" id="move2Button"/>
					</div>

					<div id="move3-Button">
						<div id="move3-Text" class="absolute text-18 text-center">Growl</div>
						<img src="img/move.png" id="move3Button"/>
					</div>

					<div id="move4-Button">
						<div id="move4-Text" class="absolute text-18 text-center">Smokescreen</div>
						<img src="img/move.png" id="move4Button"/>
					</div>
				</div>
				<img src="img/toolbar_bg.png" class="innerBattleScreen" />

			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/javascript.js"></script>
	</body>
</html>
